<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="rating-state" id="first-state">
        <img class="star-img" src="./images/icon-star.svg" alt="icon-star" />
        <h2 class="title">How did we do?</h1>
        <p class="rating-desc">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-options">
          <span class="rating-span">1</span>
          <span class="rating-span">2</span>
          <span class="rating-span">3</span>
          <span class="rating-span">4</span>
          <span class="rating-span">5</span>
        </div>
        <button id="submit-button">SUBMIT</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thank-you-state hidden" id="second-state">
        <img class="thank-you-img" src="./images/illustration-thank-you.svg" alt="thank-you-img" />
        <!-- Add rating here -->
        <div class="thank-you-message" id="thank-you-message">
          You selected <span id="selected-rating"></span> out of 5.
        </div>
        <h2 class="title">Thank you!</h1>
        <p class="thank-you-desc">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
        <!-- Thank you state end -->
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
